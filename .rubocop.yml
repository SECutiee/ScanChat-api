---
require: rubocop-performance

AllCops:
  TargetRubyVersion: 3.3.0
  NewCops: enable # enable new upcoming cops for rubocop
  Exclude:
    - _snippets/**/*

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - spec/**/*

Security/YAMLLoad:
  Enabled: true
  Exclude:
    - spec/**/*

Style/HashSyntax:
  Enabled: true
  Exclude:
    - Rakefile

Style/SymbolArray:
  Enabled: true
  Exclude:
    - Rakefile
    - app/db/migrations/*.rb
